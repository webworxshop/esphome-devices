---
esphome:
  name: bedroom2_smartclock
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_passwd
  use_address: !secret bedroom2_ip

mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_user
  password: !secret mqtt_passwd

# Enable logging
logger:

ota:
  password: !secret ota_passwd

# status_led:
#     pin:
#       number: D4
#       inverted: True

sensor:
  - platform: dht
    pin: D1
    model: AM2302
    temperature:
      name: !secret bedroom2_temperature
    humidity:
      name: !secret bedroom2_humidity
    update_interval: 15s
  - platform: adc
    pin: A0
    name: !secret bedroom2_brightness
    update_interval: 15s
    unit_of_measurement: "Lux"
    icon: "mdi:brightness-6"
    accuracy_decimals: 0
    filters:
      - sliding_window_moving_average:
          window_size: 15
          send_every: 15
      - lambda: return (500*(3.3 - 3.2*x))/(32*x);

binary_sensor:
  - platform: status
    name: !secret bedroom2_status
  - platform: gpio
    pin: D0
    name: !secret bedroom2_motion
    device_class: motion

output:
  - platform: esp8266_pwm
    pin: D2
    id: pwm_green
  - platform: esp8266_pwm
    pin: D3
    id: pwm_blue
  - platform: esp8266_pwm
    pin: D6
    id: pwm_red

light:
  - platform: rgb
    name: !secret bedroom2_nightlight
    red: pwm_red
    green: pwm_green
    blue: pwm_blue
