sensor:
  - platform: dht
    pin: D1
    model: AM2302
    temperature:
      name: !secret bedroom1_temperature
    humidity:
      name: !secret bedroom1_humidity
    update_interval: 15s
  - platform: adc
    pin: A0
    name: !secret bedroom1_brightness
    id: brightness
    update_interval: 15s
    unit_of_measurement: "Lux"
    icon: "mdi:brightness-6"
    accuracy_decimals: 0
    filters:
      - sliding_window_moving_average:
          window_size: 15
          send_every: 15
      - lambda: return (500*(3.3 - 3.2*x))/(32*x);

binary_sensor:
  - platform: status
    name: !secret bedroom1_status
  - platform: gpio
    pin: D0
    name: !secret bedroom1_motion
    device_class: motion

output:
  - platform: esp8266_pwm
    pin: D2
    id: pwm_red
  - platform: esp8266_pwm
    pin: D3
    id: pwm_green
  - platform: esp8266_pwm
    pin: D6
    id: pwm_blue

light:
  - platform: rgb
    name: !secret bedroom1_nightlight
    red: pwm_red
    green: pwm_green
    blue: pwm_blue
